<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Recipe</title>
  <link rel="stylesheet" href="addrecipestyle.css" class="css" />
</head>

<body>
  <!-- Navigation block -->
  <div class="nav-wrap">
    <div class="nav-group">
      <div class="logo-blk">
        <a href="./index.html">
          <img src="/images/Yummy.png" alt="Yummy logo" /></a>
      </div>
      <div class="nav-items">
        <a href="./index.html">Home</a>
        <a href="./addrecipe.html">Recipe </a>
        <p><img src="./images/Group 22.png" alt="" srcset=""></p>
      </div>
    </div>
  </div>
  <!-- cover image -->
  <div class="main" id="section1"></div>
  <div class="addRecipe-img">
    <div class="text-div">
      <h1 class="img-text">New recipe</h1>
    </div>
  </div>
  </div>
  <!-- back to home -->
  <div class="addRecipe-container">
    <a href="./index.html">
      < Back to home </a>
        <!-- Form to add recipe-->
        <form id="form-container" class="RecipieFrom">
          <h2>Add your new recipes</h2>
          <!--recipe name-->
          <div class="recipelabel-div">
            <label>Name of your recipe</label>
          </div>
          <div class="recipeName-div">
            <input type="text" id="recipe-name" name="recipe-name" placeholder="Clam Dip" />
          </div>
          <!--recipe image-->
          <div class="recipeImage-div">
            <label>Recipe image</label>
          </div>
          <div class="recipeImageInput-div">
            <input type="text" id="recipe-image" name="recipe-image" placeholder="cover_image.jpeg" />
          </div>
          <!--upload button-->
          <div class="uploadbuttonDiv">
            <input type="file" value="Update" id="upl-button" accept="image/png, image/jpg" hidden="hidden" />
            <label id="uploadbutton" for="upl-button">UPLOAD</label>
          </div>
          <!--veg or non veg radio group -->
          <div class="food-type">
            <p>Food type </p>
            <input type="radio" id="vegetarian" name="food-type-radio" value="Vegetarian">
            <label for="vegetarian">Vegetarian</label><br>
            <input type="radio" id="nonvegetarian" name="food-type-radio" value="Non-Vegetarian">
            <label for="nonvegetarian">Non-Vegetarian</label><br>
          </div>





          <!--Ingredients required -->
          <div class="ingdiv">
            <p>Ingredients required</p>
          </div>
          <div class="ingredients-div">
            <textarea class="ingredients" id="ingredients" name="ingredients" rows="4" cols="50" placeholder="1 (8 ounce) block cream cheese, 
               room temperature 1 large shallot, 
               minced 1/4 cup chopped parsley
               3 tablespoons chopped chives 
               1 tablespoon lemon zest 
               1 tablespoon freshly squeezed lemon juice"></textarea>

          </div>
          <!-- Steps to prepare -->
          <div class="stepsDiv">
            <p>Steps to prepare</p>
          </div>
          <div class="preparation">
            <textarea class="preparation-steps" id="preparation-steps" name="preparation-steps" rows="4" cols="50"
              placeholder="
            Make the clam dip:
            In a medium bowl, 
            beat the cream cheese with a handheld mixer
            on medium speed until smooth. 
            A whisk will work fine if 
            the cream cheese is very soft.
            Add the clams and clam juice:
            If any of the clams are too large for your liking, 
            chop them smaller. 
            It’s nice to have a mixture of sizes—it feels like 
            you’ve won a prize when you get 
            an occasional larger piece of clam."></textarea>

          </div>
          <!-- submit button -->
          <div class="addrecipebtnclass">
            <input type="submit" class="addrecipebtn" id="addrecipebtn" name="addrecipebtn" value="ADD RECIPE" />
          </div>
        </form>
  </div>



  <!-- footer div -->
  <div class="footer-div">
    <div class="yummy-footer">
      <div>
        <a href="./index.html">
          <svg xmlns="http://www.w3.org/2000/svg" width="133" height="64" viewBox="0 0 133 64">
            <text id="Yummy" transform="translate(0 45)" fill="#f2f2f2" font-size="40"
              font-family="Apple-Chancery, Apple Chancery">
              <tspan x="0" y="0">Yummy</tspan>
            </text>
          </svg>
        </a>
      </div>
      <div class="footer-menu">
        <a href="./index.html">Home</a>
        <a href="./addrecipe.html">Recipe</a>
      </div>
      <div>
        <img id="twitter" src="./images/Group 14.png" alt="twitterlogo" />
        <img id="facebook" src="./images/Group 12.png" alt="facebooklogo" />
        <img id="insta" src="./images/Group 16.png" alt="instalogo" />
      </div>
    </div>

    <div class="footer-year">
      <p id="by">©2022 by yummy.</p>
    </div>
  </div>

  <script src="/addrecipescript.js"></script>
</body>

</html>
